<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インフラメンテナンス 商品紹介</title>
    <style>
        :root {
            --primary-color: #2c7bb6;
            --secondary-color: #f5f5f5;
            --accent-color: #1c5c8c;
            --text-color: #333;
            --light-text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .logo img {
            height: 50px;
            margin-right: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .product-showcase {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .product-image {
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-badge:hover {
            background-color: var(--primary-color);
        }

        .product-details {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .product-description {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .product-features {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .feature-icon {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .recommended-booths {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .recommended-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .booth-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .booth-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .booth-card img {
            max-width: 100px;
            margin-bottom: 1rem;
        }

        .booth-card h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .product-showcase {
                grid-template-columns: 1fr;
            }

            .booth-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/api/placeholder/100/100" alt="ロゴ">
                インフラメンテナンス
            </div>
            <nav class="nav-links">
                <a href="#">ホーム</a>
                <a href="#">商品一覧</a>
                <a href="#">企業情報</a>
                <a href="#">お問い合わせ</a>
            </nav>
        </header>

        <main>
            <section class="product-showcase">
                <div class="product-image">
                    <img src="/api/placeholder/600/400" alt="コンボルト型屋外タンク貯蔵システム">
                    <a href="#" class="download-badge">資料一括ダウンロード</a>
                </div>
                <div class="product-details">
                    <h1 class="product-title">コンボルト型屋外タンク貯蔵システム</h1>
                    <p class="product-description">
                        耐久性及び耐腐食性を兼ね備えた屋外燃料タンク。特殊な設計により、長期間にわたる安全な燃料貯蔵を実現します。
                    </p>
                    <div class="product-features">
                        <div class="feature">
                            <div class="feature-icon">✓</div>
                            高耐久性設計
                        </div>
                        <div class="feature">
                            <div class="feature-icon">✓</div>
                            耐腐食性材料使用
                        </div>
                        <div class="feature">
                            <div class="feature-icon">✓</div>
                            長期間安定した燃料貯蔵
                        </div>
                    </div>
                    <div class="cta-buttons">
                        <a href="#" class="btn btn-primary">詳細資料請求</a>
                        <a href="#" class="btn btn-secondary">お問い合わせ</a>
                    </div>
                </div>
            </section>

            <section class="recommended-booths">
                <h2 class="recommended-title">おすすめブース</h2>
                <div class="booth-grid">
                    <div class="booth-card">
                        <img src="/api/placeholder/100/100" alt="古河電気工業">
                        <h4>古河電気工業</h4>
                        <p>インフラ関連技術</p>
                    </div>
                    <div class="booth-card">
                        <img src="/api/placeholder/100/100" alt="日本海コンサルタント">
                        <h4>日本海コンサルタント</h4>
                        <p>インフラ診断サービス</p>
                    </div>
                    <div class="booth-card">
                        <img src="/api/placeholder/100/100" alt="国際航業">
                        <h4>国際航業</h4>
                        <p>空間情報技術</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
